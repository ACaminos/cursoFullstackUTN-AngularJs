<form [formGroup]="formulario" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre">
    </div><br>
    <div *ngIf="formulario.get('nombre')?.errors && formulario.get('nombre')?.dirty">

        <p *ngIf="formulario.get('nombre')?.hasError('required')">El campo es obligatorio</p>

        <p *ngIf="formulario.get('nombre')?.hasError('minlength')">El campo debe tener al menos 3 caracteres</p>

    </div><br>

    <div>
        <label>Apellido</label>
        <input type="text" formControlName="apellido">
    </div><br>
    <div *ngIf="formulario.get('apellido')?.errors && formulario.get('apellido')?.dirty">
        El campo es obligatorio
    </div><br>

    <div>
        <label>e-mail</label>
        <input type="email" formControlName="mail">
    </div><br>
    <div *ngIf="formulario.get('mail')?.errors && formulario.get('mail')?.dirty">
        El campo es obligatorio
    </div><br>

    <div>
        <label>Contrase√±a</label>
        <input type="password" formControlName="password">
    </div><br>
    <div *ngIf="formulario.get('password')?.errors && formulario.get('password')?.dirty">
        El campo es obligatorio
    </div><br>

    <button type="submit" [disabled]="formulario.invalid">Registrarse</button>
</form>
